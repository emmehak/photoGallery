<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Photo Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/picture.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- Header/Navigation -->
      <header class="app-header">
        <div class="logo">
          <i class="fas fa-images"></i>
          <h1>PhotoGallery</h1>
        </div>
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="search-input" placeholder="Search photos..." />
          <button id="search-clear" class="hidden">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="header-actions">
          <button id="view-toggle">
            <i class="fas fa-th-large"></i>
          </button>
          <div class="filter-dropdown">
            <button id="filter-button">
              <i class="fas fa-filter"></i>
              <span>Filter</span>
            </button>
            <div class="filter-menu hidden">
              <button class="filter-option active" data-category="all">
                All Photos
              </button>
              <button class="filter-option" data-category="nature">
                Nature
              </button>
              <button class="filter-option" data-category="city">City</button>
              <button class="filter-option" data-category="abstract">
                Abstract
              </button>
              <button class="filter-option" data-category="animals">
                Animals
              </button>
            </div>
          </div>
        </div>
      </header>

      
      <main>
        <div id="confirmDialog" class="confirm-dialog hidden">
          <div class="confirm-box">
            <p>Are you sure you want to delete this photo?</p>
            <button id="confirmYes">Yes</button>
            <button id="confirmNo">No</button>
          </div>
        </div>
        
        <div class="gallery-controls">
          <button id="add-photo-button">
            <i class="fas fa-plus"></i> Add Photo
          </button>
        </div>

 
<!-- Add Photo Modal -->
<div id="add-photo-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Add New Photo</h3>
      <input id="photo-title-input" type="text" placeholder="Title" />
      <input id="photo-description-input" type="text" placeholder="Description" />
      <div class="select-container">
        <select id="photo-category-select">
          <option value="" disabled selected>Select a category</option>
          <option value="nature">Nature</option>
          <option value="city">City</option>
          <option value="abstract">Abstract</option>
          <option value="animals">Animals</option>
          <option value="others">Others</option>
        </select>
        
      </div>
      <div id="others-category-container" class="hidden">
        <input id="custom-category-input" type="text" placeholder="Enter custom category" />
      </div>
      <div class="file-upload-container">
        <label for="photo-file-input" class="file-upload-label">
          <i class="fas fa-upload"></i> Choose Image
        </label>
        <input type="file" id="photo-file-input" accept="image/*" />
        <span id="selected-file-name">No file selected</span>
      </div>
      <button id="submit-photo-button">Add Photo</button>
      <button id="cancel-photo-button">Cancel</button>
    </div>
  </div>
        <div id="gallery-container"></div>

        
        <div id="empty-state" class="hidden">
          <img src="/api/placeholder/200/200" alt="No results" />
          <h2>No photos found</h2>
          <p>Try adjusting your search or filters</p>
        </div>

        
        <div id="loading-state" class="hidden">
          <div class="loading-spinner"></div>
          <p>Loading photos...</p>
        </div>
      </main>

      
      <div id="photo-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <button id="modal-close">
              <i class="fas fa-arrow-left"></i>
            </button>
            <div class="modal-actions">
              <button id="like-button">
                <i class="far fa-heart"></i>
              </button>
              <button id="info-button">
                <i class="fas fa-info-circle"></i>
              </button>
              <button id="delete-button" class="danger">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>

          <div class="modal-body">
            <button id="prev-photo" class="nav-button">
              <i class="fas fa-chevron-left"></i>
            </button>

            <div class="photo-container">
              <img id="modal-photo" src="" alt="" />
            </div>

            <button id="next-photo" class="nav-button">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <div id="photo-info" class="photo-info hidden">
            <h3 id="photo-title"></h3>
            <span id="photo-category"></span>
            <p id="photo-description"></p>
            <div class="photo-meta">
              <span id="photo-likes"
                ><i class="fas fa-heart"></i>
                <span id="likes-count">0</span></span
              >
              <span id="photo-date"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="gallery-data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
